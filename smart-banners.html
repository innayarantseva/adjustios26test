  <h1>Test Smart Banners</h1>

  <p>Note: open this page on the mobile device to see the banner.</p>

  <div id="banner-parent"></div>

  <div style="margin: 20px;">
    <button id="hide-banner">Hide banner</button>
    <button id="show-banner">Show banner</button>
  </div>

  <!-- Adjust Smart Banner initialisation -->
  <script type="application/javascript">
    const htmlElement = document.getElementById('banner-parent');

    AdjustSmartBanner.init({
      appToken: "j30o219ed9mo", // "Test iOS 26" space
      logLevel: 'verbose',
      language: 'de',
      androidDeepLinkPath: 'android/in/app/path/to/{page}',
      iosDeepLinkPath: 'ios/in/app/path/to/{content}',
      context: { page: '', content: '' },
      onCreated: () => { console.log('Banner rendered'); },
      onDismissed: () => { console.log('Banner dismissed'); }
    })

  </script>
  <!-- -->

  <!-- Example: change language -->
  <div style="margin: 20px;">
    <label for="language-selector">Banner language:</label>
    <select name="language-selector" id="language-selector" onchange="">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <!-- Example: show and hide functions -->
  <script type="application/javascript">
    document.getElementById('language-selector')
      .addEventListener('change', evente => {
        AdjustSmartBanner.setLanguage(event.target.value);
      });

    document.getElementById('hide-banner')
      .addEventListener('click', event => {
        AdjustSmartBanner.hide();
      });

    document.getElementById('show-banner')
      .addEventListener('click', event => {
        AdjustSmartBanner.show();
      });
